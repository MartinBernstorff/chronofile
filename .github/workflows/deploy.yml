name: deploy

on:
  workflow_dispatch:
  schedule:
    # Run the workflow every hour
    - cron: "*/15 9-22 * * *"
    - cron: "55 23 * * *"
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: "${{ github.workflow }} - @ ${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v2

      - name: Restore Docker image cache
        uses: actions/cache@v2
        with:
          path: /home/runner/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-${{ hashFiles('dockerfile') }}

      - name: Build Docker container image
        shell: bash
        run: docker build -t rescuetime-to-gcal:latest .

      - name: Run Docker container
        shell: bash
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker run rescuetime-to-gcal:latest rye run r2s sync "${{ secrets.RESCUETIME_API_KEY }}" "${{ secrets.GCAL_EMAIL }}" "${{ secrets.GCAL_CLIENT_ID }}" "${{ secrets.GCAL_CLIENT_SECRET }}" "${{ secrets.GCAL_REFRESH_TOKEN }}"
          else
            docker run rescuetime-to-gcal:latest rye run r2s sync "${{ secrets.RESCUETIME_API_KEY }}" "${{ secrets.GCAL_EMAIL }}" "${{ secrets.GCAL_CLIENT_ID }}" "${{ secrets.GCAL_CLIENT_SECRET }}" "${{ secrets.GCAL_REFRESH_TOKEN }}" --dry-run
          fi
